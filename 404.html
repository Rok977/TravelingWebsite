<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page non trouvée - Voyages Website</title>
  
  <!-- Même CSS que ton site -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Mêmes polices -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- CSS spécifique 404 (externe) -->
  <link rel="stylesheet" href="css/404.css">
</head>
<body class="error-page">
  <!-- Page 404 -->
  <div class="error-container">
    <!-- Globe animé -->
    <div class="error-globe"></div>
    
    <!-- Code erreur -->
    <h1 class="error-code">404</h1>
    
    <!-- Titre -->
    <h2 class="error-title">Oups ! Destination non trouvée</h2>
    
    <!-- Message -->
    <p class="error-message">
      Il semble que cette page ait pris des vacances. 
      Peut-être que le lien est cassé ou la page a été déplacée.
    </p>
    
    <!-- Boutons d'action -->
    <div class="error-actions">
      <a href="/" class="error-btn primary">Retour à l'accueil</a>
      <a href="javascript:history.back()" class="error-btn secondary">Revenir en arrière</a>
    </div>
    
    <!-- Footer 404 -->
    <div class="error-footer">
      <p>Continuez à explorer le monde avec nous !</p>
    </div>
  </div>
</body>
</html>
